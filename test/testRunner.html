<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width">
    <title>Memory Game Tests</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.3.css">
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sinon.js/1.15.4/sinon.min.js"></script>
    <script src="https://code.jquery.com/qunit/qunit-2.3.3.js"></script>
    <script src="../js/main.js"></script>
    <script src="tests.js"></script>

</html>
